<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../static/css/styles.css">-->

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>
<body>
<nav>
    <div class="logo-name">
        <div class="logo-image">
            <img src="images/logo.png" alt="">
        </div>

        <span class="logo_name">Fontys CyberTherm</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li><a href="{{ url_for('home')}}">
                <i class="uil uil-estate"></i>
                <span class="link-name">Dahsboard</span>
            </a></li>
            <li><a href="{{ url_for ('manual') }}">
                <i class="uil uil-files-landscapes"></i>
                <span class="link-name">Manual</span>
            </a></li>
            <li><a href="{{ url_for('analytics')}}">
                <i class="uil uil-chart"></i>
                <span class="link-name">Analytics</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-thumbs-up"></i>
                <span class="link-name">Feedback</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-comments"></i>
                <span class="link-name">Comments</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-share"></i>
                <span class="link-name">Share</span>
            </a></li>
        </ul>

        <ul class="logout-mode">
            <li><a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>

            <li class="mode">
                <a href="#">
                    <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
    </div>
</nav>

<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...">
        </div>

    </div>

    <div class="dash-content">
        <div class="overview">
            <div id="wrapper">
                <div id="thermometer">
                    <div id="temperature" style="height:0" data-value="0"></div>
                    <div id="graduations"></div>
                </div>

                <div id="playground">
                    <div id="range">
                        <input id="minTemp" type="text" value="low">
                        <input type="range" min="0" max="100" value="${threatValue}" id="rangeInput">
                        <input id="maxTemp" type="text" value="high">
                    </div>
                    <p id="unit">Risk level</p>
                </div>

                <p id="info">Click on the values to change them!</p>
            </div>
            <table id="table">
                <thead>
                <tr>
                    <th>Priority</th>
                    <th>Message</th>
                    <th>Protocol</th>
                    <th>Class Type</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>

        </div>


    </div>
</section>

<script src="../static/js/script.js"></script>
</body>
</html>
